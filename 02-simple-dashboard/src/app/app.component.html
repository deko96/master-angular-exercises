<app-header />

<main>
  <div id="dashboard">
    <!-- <app-dashboard-item-server-status /> -->
    <app-dashboard-item
      title="Server Status"
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
    >
      <app-server-status id="status" />
    </app-dashboard-item>

    <app-dashboard-item
      title="Traffic"
      [image]="{ src: 'globe.png', alt: 'A globe' }"
    >
      <app-traffic id="traffic" />
    </app-dashboard-item>

    <app-dashboard-item
      title="Support Tickets"
      [image]="{ src: 'list.png', alt: 'A list' }"
    >
      <app-tickets id="new-ticket" />
    </app-dashboard-item>
  </div>
</main>
